<!DOCTYPE html>
<html>
	<head>
		<title>HTML Basic Form</title>
	</head>
	<body>
		<form action="#">
			<table>
				<tr>
					<td><label>First Name</label></td>
					<td> <input type="text" name="first_name" /></td>
				</tr>
				<tr>
					<td><label>Last Name</label></td>
					<td><input type="text" name="last_name" /></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="email" name="email" /></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td>
						Male <input type="radio" name="male" value="male" />
						Female <input type="radio" name="female" value="female" />
					</td>
				</tr>
				<tr>
					<td><label>Phone Number</label></td>
					<td><input type="text" name="phone_number" /></td>
				</tr>
				<tr>
					<td><label>Emergency Number</label></td>
					<td><input type="text" name="emergency_number" /></td>
				</tr>
				<tr>
					<td><label>Do you need parking?</label></td>
					<td>
						<input type="radio" name="yes" value="yes" /> Yes
						<input type="radio" name="no" value="no" /> No
					</td>
				</tr>
				<tr>
					<td><label>What is your room preference?</label></td>
					<td>
						<input type="radio" name="single_room" value="single_room" /> Single Room <br/>
						<input type="radio" name="Double_room" value="Double_room" /> Double Room <br/>
						<input type="radio" name="no_room" value="no_room" /> No Room Needed
					</td>
				</tr>
				<tr>
					<td><label>Color</label></td>
					<td><input type="color" name="color" /></td>
				</tr>
				<tr>
					<td><label>Doc File's</label></td>
					<td><input type="file" name="doc_file" /></td>
				</tr>
				<tr>
					<td><label>COuntry</label></td>
					<td>
						<select>
							<option>Select Your Country</option>
							<option selected>Bangladesh</option>
							<option disabled>India</option>
							<option>Pakistan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Departments</label></td>
					<td>
						<select>
							<optgroup label="CSE ">
								<option>CSE100</option>
								<option>CSE309</option>
							</optgroup>
							<optgroup label="SWE">
								<option>SWE111</option>
								<option>SWE222</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Your Department's</label></td>
					<td>
						<input list="department">
						<datalist id="department">
							<option>CSE</option>
							<option>SWE</option>
							<option>BBA</option>
							<option>EEE</option>
						</datalist>
					</td>
				</tr>
				<tr>
					<td><label>Date</label></td>
					<td><input type="date" name="date" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="register"  value="Register Now"/></td>
				</tr>
			</table>
		</form>
		<button onclick="document.location='contain.html'">Click here!

		</button>
	</body>
	<footer>

	</footer>
</html>
